<html>
    <head>
        <meta charset='utf-8'/>
        <title>Exercici</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    </head>
    <style>
    body {
        font-family: 'Open Sans', sans-serif;
        margin: 0em;
        padding: 1em;
    }
    #quadre {
        background-color: green;
        position: absolute;
        top: 100px;
        left: 100px;
        height: 50px;
        width: 50px;
        transition: width 2s ease-in;
    }
    </style>
    <script>
    function expandeix () {
        let ref = document.getElementById('quadre')
        ref.style.width = '150px'
    }
    </script>
    <body>
    <div id='quadre'></div>
    <button onclick="expandeix()">Expandeix</button>
    </body>
</html>
