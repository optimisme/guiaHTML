    function mostra (valor) {
        let ref = document.getElementById('txt')
        if (valor === 'a') {
            console.log("Has apretat A")

        }
        if (valor === 'b') {
            ref.innerHTML = "Has apretat B"
        }
    }

    <body>

        <input type='Button' value='B' onclick="mostra('b')"/>
        <div id='txt'></div>
