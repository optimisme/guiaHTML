<html>
    <head>
        <meta charset='utf-8'/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Títol de la pàgina</title>
    </head>
    <style>
    body {
        font-family: 'Open Sans', sans-serif;
    }
    </style>
    <script>
    var num = 1,
        color = 'vermell'
    function init () {
        console.log('El valor global de "num" és ', num, ' i el valor global de "color" és ', color)
        funcio0()
        console.log('El valor global de "num" continua essent ', num, ' i el valor global de "color" continua essent ', color)
        funcio1()
        console.log('El valor global de "num" ha canviat a ', num, ' i el valor global de "color" ha canviat a ', color)
    }
    function funcio0 () {
        let num = 2,
            color = 'verd'
        
        console.log('La "funcio0" defineix variables locals amb "let", així localment "num" val ', num, ' i el valor local de "color és ', color)
    }
    function funcio1 () {
        num = 3
        color = 'blau'
        console.log('La "funcio1" modifica els valors globals de "num" posant-lo a ', num, ' i el valor global de "color" a ', color)
    }
    </script>
    <body onload='init()'>
        <br/>Obre les eines de desenvolupament a la pestanya 'console' per veure el resultat.
    </body>
</html>
