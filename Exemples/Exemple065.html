<html>
    <head>
        <meta charset='utf-8'/>
        <title>Títol de la pàgina</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.teal-orange.min.css'>
        <script defer src='https://code.getmdl.io/1.3.0/material.min.js'></script>
    </head>
    <style>
    body {
        font-family: 'Open Sans', sans-serif;
        padding: 2em;
    }
    </style>
    <script>
    var cnt = 0
    function init () {
        setTimeout(apuntaTimeout, 5000)
        setInterval(apuntaInterval, 1000)
    }
    function apuntaTimeout () {
        let ref = document.getElementById('timeout')
        ref.innerHTML = 'FET'
    }
    function apuntaInterval () {
        let ref = document.getElementById('interval')
        ref.innerHTML += 'Afegit: ' + cnt + '<br/>'
        cnt = cnt + 1
    }
    </script>
    <body onload='init()'>
        <div>Un únic timeout als 5 segons:</div>
        <div id='timeout'>&nbsp;</div>
        <div>Aquí apunta cada segon:</div>
        <div id='interval'></div>
    </body>
</html>
