<html>
    <head>
        <meta charset='utf-8'/>
        <title>Títol de la pàgina</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.teal-orange.min.css'>
        <script defer src='https://code.getmdl.io/1.3.0/material.min.js'></script>
        <script src="formUtils.js"></script>
    </head>
    <style>
    body {
        font-family: 'Open Sans', sans-serif;
    }
    .outBox {
        margin: auto;
        max-width: 300px;
    }
    legend {
        font-size: 2em;
        text-align: center;
        margin: 1em 0;
    }
    label {
        padding-left: 5px;
    }
    .opcions {
        margin: 0 8px;
    }
    .subtitol {
        font-size: 1.25em;
        font-style: italic;
        margin: 1em 0;
    }
    .boto {
        text-align: center;
    }
    </style>
    <body>
    <div class='outBox'>
        <br/>Exemples de patterns per validar formularis
        <br/><br/><br/>
        <form action='/paginaAccio' target='_blank' method='GET'>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="[^0-9]*">
                <label class='mdl-textfield__label' for='firstname'>No admet números</label>
                <span class="mdl-textfield__error">Només pot contenir lletres</span>
            </div>
            <br/><br/>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <label class='mdl-textfield__label' for='firstname'>Ha de ser un correu electrònic</label>
                <span class="mdl-textfield__error">Correu no vàlid</span>
            </div>
            <br/><br/>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">
                <label class='mdl-textfield__label' for='firstname'>Ha de ser una direcció web</label>
                <span class="mdl-textfield__error">URL no vàlida</span>
            </div>
            <br/><br/>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label class='mdl-textfield__label' for='firstname'>Ha de tenir un numero, una majúscula, una minúscula i almenys 8 caràcters</label>
                <span class="mdl-textfield__error">Contrasenya no vàlida</span>
            </div>
            <br/><br/>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="[A-Z][a-z]*">
                <label class='mdl-textfield__label' for='firstname'>Ha de començar amb majúscula no pot tenir números</label>
                <span class="mdl-textfield__error">No comença amb majúscula o té números</span>
            </div>
            <br/><br/>
            <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                <input class='mdl-textfield__input' type='text' id='firstname' pattern="[A-Z0-9][A-Za-z0-9]*">
                <label class='mdl-textfield__label' for='firstname'>Ha de començar amb majúscula o número </label>
                <span class="mdl-textfield__error">No comença amb majúscula o número</span>
            </div>
            <br/>
        </form>
    </div>
    <br/><br/><br/><br/>
    </body>
</html>
