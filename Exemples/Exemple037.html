<html>
    <head>
        <meta charset='utf-8'/>
        <title>Títol de la pàgina</title>
    </head>
    <style>
    table, th, td {
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        min-width: 200px;
    }
    th {
        background-color: black;
        color: white;
        font-weight: bold;
    }
    tr:nth-child(odd) {
        background-color: lightblue;
    }
    th:nth-child(1), td:nth-child(1) {
        text-align: right;
        padding-right: 8px;
    }
    td {
        text-align: center;
    }
    </style>
    <body>
        <h2>Taula amb estils CSS</h2>
        <table>
            <tr>
                <th>Més</th>
                <th>Estalvi</th>
                <th>Temperatura</th>
            </tr>
            <tr>
                <td>Gener</td>
                <td>20€</td>
                <td>15º</td>
            </tr>
            <tr>
                <td>Febrer</td>
                <td>35€</td>
                <td>12º</td>
            </tr>
            <tr>
                <td>Març</td>
                <td>20€</td>
                <td>18º</td>
            </tr>
            <tr>
                <td>Abril</td>
                <td>10€</td>
                <td>16º</td>
            </tr>
            <tr>
                <td>Maig</td>
                <td>25€</td>
                <td>20º</td>
            </tr>
        </table>
    </body>
</html>
