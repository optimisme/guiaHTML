        <title>Títol de la pàgina</title>
    </head>
    <body>
        <p>Els tags tipus <b>&lt;h1&gt;</b>, <b>&lt;h2&gt;</b>, <b>&lt;h3&gt;</b>, serveixen per definir estils de títols.</p>
        <h1>Titol 1</h1>
        <h2>Titol 2</h2>
        <h3>Titol 3</h3>
        <h4>Titol 4</h4>
        <p>Els tag <b>&lt;br&gt;</b>, permet fer salts de línia.<br/>I seguir en un mateix paràgraf.</p>
        <p>Els tag <b>&lt;hr&gt;</b>, afegeix una línia separadora horitzonal.</p>
        <hr/>
        <br/>
        <p>Nou paràgraf al final de la pàgina</p>
