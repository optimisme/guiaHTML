<html>
    <head>
        <meta charset='utf-8'/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Títol de la pàgina</title>
    </head>
    <style>
    body {
        font-family: 'Open Sans', sans-serif;
    }
    #lletra {
        position: absolute;
        border: 5px dashed black;
        border-radius: 5px;
        background-color: gray;
        color: black;
        font-size: 1.5em;
        font-weight: bold;
        padding: 8px;
        top: 75px;
        left: 50px;
    }
    </style>
    <script>
    // Apuntem l'event de pàgina carregada amb el codi 
    // enlloc de dins del tag body com en els altres exemples
    window.addEventListener('DOMContentLoaded', init, false)

    function init () {
        let lletra = document.getElementById('lletra')

        lletra.addEventListener('mousemove', mousemove)
        document.body.addEventListener('keydown', keyDown)
    }

    function keyDown (e) {
        e.preventDefault()
        let lletra = document.getElementById('lletra'),
            style = window.getComputedStyle(lletra, ''),
            x = parseInt(style.getPropertyValue('left')),
            y = parseInt(style.getPropertyValue('top')),
            ample = window.innerWidth,
            alt = window.innerHeight

        switch (e.key) {
        case 'ArrowLeft':   if (x > 10) x = x - 10; break
        case 'ArrowRight':  if (x < (ample - 100))  x = x + 10; break
        case 'ArrowUp':     if (y > 10) y = y - 10; break
        case 'ArrowDown':   if (y < (alt - 100))    y = y + 10; break
        default:
            if (e.keyCode >= 65 && e.keyCode <= 90) {
                lletra.innerHTML = e.key
            }
        }

        lletra.style.left = x
        lletra.style.top = y
    }

    function mousemove (e) {
        e.preventDefault()

        let lletra = document.getElementById('lletra')
        lletra.innerHTML = e.clientX + ', ' + e.clientY
    }
    </script>
    <body>
        <br/>Apreta una fletxa de direcció, una tecla de lletra o mou el mouse sobre del quadre
        <div id='lletra'></div>
    </body>
</html>
