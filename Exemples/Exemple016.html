<html>
    <head>
        <meta charset='utf-8'/>
        <title>Títol de la pàgina</title>
    </head>
    <style>
    .normal {
        display: block;
    }
    .treure {
        display: none;
    }
    .amagar {
        visibility: hidden;
    }
    .transparent {
        opacity: 0;
    }
    .semitransparent {
        opacity: 0.5;
    }
    </style>
    <body>
        <div class='normal'>Capa normal 0</div>
        <div class='treure'>Capa treta</div>
        <div class='normal'>Capa normal 1</div>
        <div class='amagar'>Capa amagada</div>
        <div class='normal'>Capa normal 2</div>
        <div class='transparent'>Capa transparent</div>
        <div class='normal'>Capa normal 3</div>
        <div class='semitransparent'>Capa semitransparent</div>
        <div class='normal'>Capa normal 4</div>
    </body>
</html>
